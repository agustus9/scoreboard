<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body>
    <section class="board">
    <h1>My Score Board</h1>
    </section>
    <section class="score">
     <h1>Team 1</h1>
     <section class="team1-result">
      <p class="team1"></p>
     </section>
     <section class="team2-result">
      <p class="team2"></p>
     </section>
     <h1>Team 2</h1>
    </section>
    <!-- <section class="score">
      <p class="num">first </p>
      <p class="num"></p>
    </section> -->
    <section class="team1">
      <h1>Update Team 1 Name  <input type="text" placeholder=""><button type="button">Update</button></h1>
    <section class="1-score">
      <h1>Update Team 1 Score <button type="button" class="button1">Add 1</button><button type="button" class="button2">subtract 1</button></h1>
    </section>
    </section>
    <section class="team2">
      <h1>Update Team 2 Name  <input type="text" placeholder=""><button type="button">Update</button></h1>
    <section class="2-score">
      <h1>Update Team 2 Score <button type="button" class="button3">Add 1</button><button type="button" class="button4">subtract 1</button></h1>
    </section>
    </section>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
